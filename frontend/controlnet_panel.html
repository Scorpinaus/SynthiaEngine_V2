<div class="controlnet-panel">
    <button class="controlnet-toggle" type="button" id="controlnet-toggle">
        <span class="indicator" id="controlnet-indicator"></span>
        <span>ControlNet Preprocessors</span>
        <span class="chevron" id="controlnet-chevron">â–¾</span>
    </button>
    <div class="controlnet-content" id="controlnet-content">
        <div class="controlnet-enable-row">
            <label class="field field-inline">
                <input type="checkbox" id="controlnet-enabled" />
                <span>Enable ControlNet</span>
            </label>
        </div>
        <div class="controlnet-settings">
            <span class="controlnet-settings-title">ControlNet Settings</span>
            <div class="field-row">
                <label class="field">
                    <span>Conditioning Scale</span>
                    <input id="controlnet_conditioning_scale" type="number" value="1.0" step="0.05" min="0" max="2" />
                </label>
                <label class="field">
                    <span>Guess Mode</span>
                    <input id="controlnet_guess_mode" type="checkbox" />
                </label>
            </div>
            <div class="field-row">
                <label class="field">
                    <span>Guidance Start</span>
                    <input id="control_guidance_start" type="number" value="0.0" step="0.01" min="0" max="1" />
                </label>
                <label class="field">
                    <span>Guidance End</span>
                    <input id="control_guidance_end" type="number" value="1.0" step="0.01" min="0" max="1" />
                </label>
            </div>
            <label class="field">
                <span>Compatibility Mode</span>
                <select id="controlnet_compat_mode">
                    <option value="warn" selected>Warn</option>
                    <option value="error">Error</option>
                    <option value="off">Off</option>
                </select>
            </label>
            <div class="controlnet-panel-preview is-hidden" id="controlnet-panel-preview-wrap">
                <span>Control Image Preview</span>
                <img id="controlnet-panel-preview" alt="ControlNet control preview" />
            </div>
        </div>
        <button class="secondary" id="open-preprocessors" type="button">Open Preprocessors</button>
        <div class="controlnet-status" id="controlnet-status">No preprocessor applied.</div>
    </div>
</div>
