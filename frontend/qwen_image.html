<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Qwen-Image Text-to-Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=4" />
</head>

<body>
    <div class="app">
        <div id="header-root"></div>

        <div class="layout">
            <section class="controls">
                <label class="field">
                    <span>Model</span>
                    <select id="model_select">
                        <option value="" disabled selected>Loading models...</option>
                    </select>
                </label>

                <label class="field">
                    <span>Prompt</span>
                    <textarea id="prompt" placeholder="Enter prompt..."></textarea>
                </label>

                <label class="field">
                    <span>Negative Prompt</span>
                    <textarea id="negative_prompt" class="textarea-small" placeholder="Optional negative prompt..."></textarea>
                </label>

                <div class="field-row">
                    <label class="field">
                        <span>Seed</span>
                        <input id="seed" type="number" value="0" step="1" />
                    </label>
                    <label class="field">
                        <span>Steps</span>
                        <input id="steps" type="number" value="30" step="1" />
                    </label>
                </div>

                <label class="field">
                    <span>True CFG Scale</span>
                    <input id="true_cfg" type="number" step="0.5" value="4.0" />
                </label>

                <label class="field">
                    <span>Guidance Scale</span>
                    <input id="cfg" type="number" step="0.5" value="7.5" />
                </label>

                <div id="scheduler-panel-root"></div>

                <div class="field-row">
                    <label class="field">
                        <span>Width</span>
                        <input id="width" type="number" value="1024" step="8" min="64" />
                    </label>
                    <label class="field">
                        <span>Height</span>
                        <input id="height" type="number" value="1024" step="8" min="64" />
                    </label>
                </div>

                <label class="field">
                    <span>Images</span>
                    <input id="num_images" type="number" value="1" min="1" max="8" />
                </label>

                <button class="primary" onclick="generate()">Generate</button>
            </section>

            <section class="gallery-panel">
                <div class="gallery-header">
                    <h2>Qwen-Image Gallery</h2>
                    <p>Outputs appear here as they render.</p>
                </div>
                <div class="viewer">
                    <div class="viewer-frame">
                        <div id="viewer-empty" class="viewer-empty">No images yet</div>
                        <img id="viewer-image" alt="Generated output" />
                    </div>
                    <div class="viewer-controls">
                        <button id="viewer-prev" class="secondary" type="button">Prev</button>
                        <span id="viewer-count">0 / 0</span>
                        <button id="viewer-next" class="secondary" type="button">Next</button>
                    </div>
                    <div id="viewer-thumbs" class="viewer-thumbs"></div>
                </div>
                <div id="jobs-queue-root"></div>
            </section>
        </div>
    </div>

    <script src="api_config.js?v=1"></script>
    <script src="header.js?v=1"></script>
    <script src="nav_bar.js?v=2"></script>
    <script src="gallery.js?v=1"></script>
    <script src="scheduler_panel.js?v=1"></script>
    <script src="jobs_queue.js?v=2"></script>
    <script src="qwen_image.js?v=1"></script>
</body>

</html>
