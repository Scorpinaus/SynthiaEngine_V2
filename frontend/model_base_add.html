<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Base Model Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css?v=2" />
</head>

<body>
    <div class="app">
        <div id="header-root"></div>

        <section class="model-form-panel">
            <div class="model-form-header">
                <div>
                    <h2>Add Base Model Form</h2>
                    <p>Register a new base model entry in the model registry.</p>
                </div>
                <a class="secondary nav-link" href="models.html">Back to models</a>
            </div>
            <form id="model-form" class="model-form">
                <label class="field">
                    <span>Name</span>
                    <input name="name" type="text" placeholder="Input model name" required />
                </label>
                <label class="field">
                    <span>Family</span>
                    <input name="family" type="text" placeholder="sd15" required />
                </label>
                <label class="field">
                    <span>Model Type</span>
                    <select name="model_type" required>
                        <option value="" disabled selected>Select a model type</option>
                        <option value="diffusers">diffusers</option>
                        <option value="single_file">single_file</option>
                    </select>
                </label>
                <label class="field">
                    <span>Location Type</span>
                    <select name="location_type" required>
                        <option value="" disabled selected>Select a location</option>
                        <option value="local">Local</option>
                        <option value="hub">Hub</option>
                    </select>
                </label>
                <label class="field">
                    <span>Model ID</span>
                    <input name="model_id" type="text" placeholder="Auto-assigned" readonly />
                </label>
                <label class="field">
                    <span>Version</span>
                    <input name="version" type="text" placeholder="hub" required />
                </label>
                <label class="field">
                    <span>Local Link or Website Link</span>
                    <input name="link" type="text" placeholder="C:\\models\\sd15 or runwayml/stable-diffusion-v1-5" required />
                </label>
                <button class="primary" type="submit">Add model</button>
            </form>
            <div id="model-form-state" class="model-form-state" aria-live="polite"></div>
        </section>
    </div>

    <script src="api_config.js?v=1"></script>
    <script src="header.js?v=1"></script>
    <script src="nav_bar.js?v=2"></script>
    <script src="model_add.js?v=1"></script>
</body>

</html>
